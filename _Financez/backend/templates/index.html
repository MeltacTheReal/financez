<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Financez - Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Expense Tracker</h1>
        <!-- Auth Bar -->
        <div class="flex justify-end mb-4">
            <button id="logout-btn" class="hidden bg-gray-700 text-white px-3 py-1 rounded">Logout</button>
        </div>
        <!-- Plus Button -->
        <button id="add-expense-btn" class="fixed bottom-8 right-8 bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg text-3xl z-50" title="Add Expense">+</button>
        <!-- Category Button -->
        <button id="admin-categories-btn" class="fixed bottom-8 left-8 bg-green-600 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg text-2xl z-50" title="Manage Categories">C</button>
        <!-- Login Modal (shown when not authenticated) -->
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm">
                <h2 id="auth-title" class="text-xl font-bold mb-4">Sign in</h2>
                <form id="login-form" class="flex flex-col gap-3">
                    <input id="login-email" type="email" required placeholder="Email" class="border p-2 rounded">
                    <input id="login-password" type="password" required placeholder="Password" class="border p-2 rounded">
                    <button id="auth-submit" type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
                    <button id="forgot-password" type="button" class="text-blue-700 underline text-sm">Forgot password?</button>
                    <button id="toggle-auth" type="button" class="text-blue-700 underline text-sm">Create account</button>
                    <p id="login-error" class="text-red-600 text-sm hidden"></p>
                </form>
            </div>
        </div>
        <!-- Modal Dialog -->
        <div id="expense-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md relative">
                <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <h2 id="modal-title" class="text-xl font-bold mb-4">Add Expense</h2>
                <form id="expense-form" class="flex flex-col gap-4">
                    <input type="number" step="0.01" id="amount" placeholder="Amount" class="border p-2 rounded" required>
                    <select id="category" class="border p-2 rounded" required></select>
                    <input type="date" id="date" class="border p-2 rounded" required>
                    <input type="text" id="description" placeholder="Description" class="border p-2 rounded">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                </form>
            </div>
        </div>
        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm relative">
                <h2 class="text-xl font-bold mb-4">Delete Expense</h2>
                <p class="mb-6">Are you sure you want to delete this expense?</p>
                <div class="flex justify-end gap-4">
                    <button id="cancel-delete" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
                    <button id="confirm-delete" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
                </div>
            </div>
        </div>
        <!-- Category Admin Modal -->
        <div id="category-admin-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md relative">
                <button id="close-category-admin" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <h2 class="text-xl font-bold mb-4">Manage Categories</h2>
                <ul id="category-list" class="mb-4"></ul>
                <form id="add-category-form" class="flex gap-2">
                    <input type="text" id="new-category-name" placeholder="New category name" class="border p-2 rounded flex-1" required>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
                </form>
            </div>
        </div>
        <!-- Edit Category Modal -->
        <div id="edit-category-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm relative">
                <button id="close-edit-category" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <h2 class="text-xl font-bold mb-4">Edit Category</h2>
                <form id="edit-category-form" class="flex gap-2">
                    <input type="text" id="edit-category-name" class="border p-2 rounded flex-1" required>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                </form>
            </div>
        </div>
        <!-- Delete Category Modal -->
        <div id="delete-category-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-sm relative">
                <h2 class="text-xl font-bold mb-4">Delete Category</h2>
                <p class="mb-6">Are you sure you want to delete the category <span id="delete-category-name" class="font-semibold"></span>?</p>
                <div class="flex justify-end gap-4">
                    <button id="cancel-delete-category" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
                    <button id="confirm-delete-category" class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">Delete</button>
                </div>
            </div>
        </div>
        <div class="bg-white rounded shadow mt-6">
            <table class="min-w-full table-auto w-full">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-right">Amount</th>
                        <th class="px-4 py-2 text-right">Category</th>
                        <th class="px-4 py-2 text-right">Date</th>
                        <th class="px-4 py-2 text-right">Description</th>
                        <th class="px-4 py-2 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="expenses-table">
                    <!-- Expenses will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
